---
layout: default
title: Home
nod: 1
---

<div class="post-list">
    {% for post in site.posts limit:5%}
    <div class="post-item">
        <h1 class="post-title">{{ post.title }}</h1>
        <div class="post-content">
            {{ post.content | strip_html | truncatewords: 70 }}
        </div>
        <span style="float: right"><a href="{{ post.url }}">More &rarr;</a></span>
    </div>
    {% endfor %}
</div>
